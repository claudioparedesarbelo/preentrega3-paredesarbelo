    <!-- Inicio Formulario -->
    <section class="formulario">

    <form action="" class="col-5">

      <input type="text" name="name" placeholder="Nombre y Apellido" />
      <label for="email">Correo Electronico</label>
      <input type="email" name="email" placeholder="Email" />
      <label for="password">Contrase√±a</label>
      <input type="password" name="password" placeholder="password"/>
      <label for="message">Deje su mensaje</label>
      <textarea name="message" cols="30" rows="5"></textarea>
      <label for="bussines">Pyme</label>
      <input type="radio" name="bussines" value="pyme" />
      <label for="bussines">Empresa Grande</label>
      <input type="radio" name="bussines" value="empresa grande" />
      <label for="accept">Acepta Terminos y Condiciones</label>
      <input type="checkbox" name="accept" value="Si" checked />
      <label for="services">Servicios</label>
      <select name="services" id="">
        <option value="web">Web</option>
        <option value="apps">Apps</option>
      </select>
      <input type="submit" value="Enviar Formulario" />
      <input type="reset" value="Limpiar Formulario" />
    </form>
